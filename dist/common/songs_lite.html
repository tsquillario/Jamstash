<li class="row song" ng-repeat="o in song" ng-click="selectSong(o)" ng-dblclick="playSong(o)" ng-class="{'selected': o.selected, 'playing': o.playing}"> <div class="itemactions"> <a class="remove" href="" title="Remove Song" ng-click="removeSongFromQueue(o)" stop-event="click"></a> <a href="" title="Favorite" ng-class="{'favorite': o.starred, 'rate': !o.starred}" ng-click="updateFavorite(o)" stop-event="click"></a> <div class="clear"></div> </div> <div class="title floatleft" title="{{o.description}}" ng-bind-html="o.name"></div> <div class="time floatleft">{{o.time}}</div> <div class="clear"></div> </li>
